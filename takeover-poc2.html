<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Compromised - jsrattacker007</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0; /* Green terminal-like text */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        .terminal {
            background: #000;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px #0f0;
            position: relative;
            overflow: hidden;
        }

        .glitch {
            position: relative;
            color: #0f0;
            animation: glitch 2s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .terminal:before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, #0f0, transparent);
            z-index: -1;
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { top: -100%; }
            50% { top: 100%; }
            100% { top: -100%; }
        }

        h1 {
            font-size: 48px;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            line-height: 1.5;
            text-shadow: 0 0 5px #0f0;
        }

        .handle {
            font-size: 30px;
            font-weight: bold;
            color: #f00; /* Red for emphasis */
            text-decoration: blink;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .warning {
            color: #ff0; /* Yellow for warning */
            font-size: 18px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="glitch">
            <h1>Subdomain Takeover Successfull</h1>
            <p>Takeover by:</p>
            <div class="handle">jsrattacker007</div>
        </div>
    </div>
</body>
</html>
